


<div class="col-sm-12 col-md-offset-2 col-md-8 mainpanel">
<div class="row">
  <div class="head">
      <span class="glyphicon glyphicon-th-list"></span>
  </div>
</div>
<div class="row" ng-repeat="new in news" class="fx-fade-down">
  <div class="col-sm-12 col-md-12">
    <div class="panel panel-default panelnews" ng-click="changeStatus(new)">
      <div class="panel-body">
        <div class="col-xs-6 col-sm-2 col-md-2">
          <img class="img-circle img-responsive panelround" ng-src="{{new.image}}" alt="" />
        </div>
        <div class="col-xs-6 col-sm-8 col-md-10">
          <div class="title">
            <h3>{{new.title}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-12" id="{{new.id}}" ng-show="new.status" class="fx-fade-down">
    <div class="panel panel-default panel-large">
      <div class="panel-body">
        <div class="col-sm-6 col-md-6">
          <img class="img-responsive" ng-src="{{new.image}}"/>
        </div>
        <div class="col-sm-6 col-md-6">
          <h3>{{new.title}}</h3>
          <p>
            {{new.content}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
